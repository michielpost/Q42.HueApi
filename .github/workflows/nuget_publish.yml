name: Build and publish
on:
  push:
    branches:
      - master # Default release branch
jobs:
  publish:
    name: build, pack & publish
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Package
        run: dotnet pack -c Release -o . src/HueApi/HueApi.csproj
      - name: Package
        run: dotnet pack -c Release -o . src/HueApi.ColorConverters/HueApi.ColorConverters.csproj
      - name: Package
        run: dotnet pack -c Release -o . src/HueApi.Entertainment/HueApi.Entertainment.csproj
      - name: Package
        run: dotnet pack -c Release -o . src/Q42.HueApi/Q42.HueApi.csproj
      - name: Package
        run: dotnet pack -c Release -o . src/Q42.HueApi.ColorConverters/Q42.HueApi.ColorConverters.csproj
      - name: Package
        run: dotnet pack -c Release -o . src/Q42.HueApi.Streaming/Q42.HueApi.Streaming.csproj
      - name: Publish
        run: dotnet nuget push *.nupkg -k ${{ secrets.NUGET_KEY }} -s https://api.nuget.org/v3/index.json